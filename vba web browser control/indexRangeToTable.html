<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Change Listener</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        #urlDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
    </style>
    <script>
	// Select the target node
	var target = document.querySelector('title');

	if (target) {
		// Create an observer instance
		var observer = new MutationObserver(function(mutations) {
			// We need only the first event and the new value of the title
			document.getElementById('urlDisplay').textContent = mutations[0].target.nodeValue;
		});

		// Configuration of the observer
		var config = { subtree: true, characterData: true, childList: true };

		// Pass in the target node, as well as the observer options
		observer.observe(target, config);
	} else {
		console.error('Title element not found');
	}
    </script>
</head>
<body>
    <header>
        <h1>Title Change Listener</h1>
    </header> 
    <div id="urlDisplay">Current Title: </div>
</body>
</html>
